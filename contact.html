  <!-- This is the main content area for my page, in line with Semantic HTML -->
<main>
 <!-- This is the section for the Contact Form  -->
    <section class="section">
      <div class="container">
        <h2>Get in touch</h2>
        <form id="contact-form" action="https://formsubmit.co/S00344872@myacu.edu.au" method="post" autocomplete="on">
          <fieldset>
            <legend>Your details</legend> 
          <label for="name">Full name</label>
          <input id="name" name="name" type="text" placeholder="Annabelle Youkhana"
                 required minlength="2" autocomplete="name" aria-describedby="name-help">
          <small id="name-help" class="help">Please enter your full name.</small>
        </div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="S00344872@myacu.edu.au" required autocomplete="email" inputmode="email" aria-describedby="email-help">
          <small id="email-help" class="help">We’ll only use this to reply to you.</small>
        </div>
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="How’s it going—anything I can help with?" required minlength="8" aria-describedby="message-help"></textarea>
          <small id="message-help" class="help">At least 8 characters.</small>
        </div>
        <!-- Honeypot anti-spam (FormSubmit expects _honey) -->
        <input type="text" name="_honey" tabindex="-1" aria-hidden="true" style="position:absolute;left:-9999px;">
       <!-- button tag used for input, in line with Semantic HTML-->
                        <button type="submit">Send</button>
                    </fieldset>
                </form>
                <!-- inline status message for once form submitted -->
                <p id="form-status" role="status" aria-live="polite" hidden></p>
            </div>
        </section>
    </main>
