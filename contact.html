 <!-- This is the section for the Contact Form  -->
      <section class="section">
  <h2>Get in touch</h2>

  <form id="contact-form" action="#" method="post" autocomplete="on">
  <fieldset>
    <legend>Your details</legend>

    <div class="form-group">
      <label for="name">Full name</label>
      <input id="name" name="name" type="text"
             placeholder="Annabelle Youkhana"
             required minlength="2" autocomplete="name"
             aria-describedby="name-help">
      <small id="name-help" class="help">Please enter your full name.</small>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" type="email"
             placeholder="S00344872@myacu.edu.au"
             required autocomplete="email" inputmode="email"
             aria-describedby="email-help">
      <small id="email-help" class="help">We’ll only use this to reply to you.</small>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6"
                placeholder="How’s it going—anything I can help with?"
                required minlength="8"
                aria-describedby="message-help"></textarea>
      <small id="message-help" class="help">At least 8 characters.</small>
    </div>

    <!-- Honeypot anti-spam -->
    <input type="text" name="honey" tabindex="-1" aria-hidden="true"
           style="position:absolute;left:-9999px;">

    <button type="submit">Send</button>
  </fieldset>
</form>
</section>
